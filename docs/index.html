  <!-- Custom theme styles -->
  <style>
    :root {
      --base-font-size: 16px;
      --theme-hue: 0;
      --theme-color   : #AC3633;
      --cover-color                                      : #444343;
      --cover-margin                                     : 0 auto;
      --link-color                                       : var(--theme-color);
      --cover-heading-color                              : #444343;
      --cover-heading-font-size                          : 18px;
      --cover-max-width                                  : 90vw;
      --cover-text-align                                 : center;
      --cover-background-blend-mode                      : ;

      --cover-background-repeat                          : no-repeat;

    a {
      text-decoration: none !important;
    }

    .nextButton {
      color:#444343;
      border-radius: 8px;
      border: 1px solid #E1E1E3;
      background-color: var(--base-background-color);
      text-align: left;
      padding: 1em; 
      width: 100%;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .nextButton:hover .value, .icon{
      color:#000000;
    }
    .nextButton:hover .icon{
      color:#000000;
    }

    .nextButton:hover{
      box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    }

    .nextButton p {
      margin: 0;
    }
    .nextButton .value {
      color: #444343;
      font-size: 16px;
    }
    .nextButton .title, .icon {
      color: #A8AEBC;
      font-size: 12px;
    }

  </style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: '#AC3633',

      routerMode: 'hash',
      homepage: '/whitepaper/intro.md',
      name: '',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3, //When subMaxLevel is set, each header is automatically added to the table of contents by default.

      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results',

        depth: 6,
        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
